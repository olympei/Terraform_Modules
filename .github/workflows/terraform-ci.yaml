name: Terraform CI/CD

on:
 pull_request:
    types: [closed]

jobs:
 terraform_plan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: main

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Init and Plan
        run: |
          export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          terraform -version
          ls 
          pwd
          cd ./infra/vpc
          terraform init
          terraform plan

 terraform_deploy:
    needs: terraform_plan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: main

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Apply
        run: |
          export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          cd ./infra/vpc
          terraform init && terraform apply -auto-approve 

 wait_for_approval:
    needs: terraform_deploy
    runs-on: ubuntu-latest
    steps:
      - name: Wait for Approval
        # Use GitHub Checks API to wait for approval
        run: |
          # Logic to wait for approval, you can use a script or a tool to check for approval status
          # For demonstration purposes, let's assume it's a manual check for approval
          echo "Waiting for manual approval..."
 
 terraform_destroy:
    needs: terraform_deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: main

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Destroy
        run: |
          export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          cd ./infra/vpc
          terraform init && terraform destroy -auto-approve
